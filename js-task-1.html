<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            align-items: center;
            justify-content: center;
            display: flex;
            margin-top: 10vh;

        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .img {
            width: 300px;
            height: 300px;
            display: flex;
            background-color: green;
        }

        h1 {
            text-align: center;
            font-size: 50px;
        }

        button {
            background-color: aquamarine;
            color: black;
            display: flex;
            width: 300px;
            height: 50px;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>

</head>

<body>
    <div class="container">
        <div id="bg" class="img"></div>
        <h1 id="friend">friends</h1>
        <button id="btw">Follow</button>
        <img style="width: 500px; height: 200px; margin-top: 50px;"
            src="https://images.unsplash.com/photo-1761165308046-174a56e73525?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1170"
            id="img" alt="">
    </div>
</body>

<script>

    let btw = document.getElementById("btw")
    let bg = document.getElementById("bg")
    let friend = document.getElementById("friend")
    let img = document.getElementById("img")

    btw.addEventListener("click",
        function () {
            if (btw.innerText == "Follow") {
                btw.innerText = "Unfollow"
                bg.style.backgroundColor = "red"
                friend.innerText = "Friend"
                img.src = "https://media.istockphoto.com/id/963121960/photo/osaka-umeda-cloudy-evening.jpg?s=2048x2048&w=is&k=20&c=DIQy_Xx-XKlcwx-CyAarymoQV3AKIBhLJTIZpE2eIHs="
            }
            else {
                alert("Are you sure you want to unfollow")
                btw.innerText = "Follow"
                bg.style.backgroundColor = "green"
                friend.innerText = "Unfriend"
                img.src = "https://images.unsplash.com/photo-1761165308046-174a56e73525?ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&q=80&w=1170"
            }
        }
    );

</script>

</html>
